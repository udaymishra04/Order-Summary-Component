<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

<body>
  <section class="container">
    <img class="hero" src="images/illustration-hero.svg" alt="hero image" width="450" height="220">
    <section class="order">
  <h1>Order Summary</h1>

  <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="plans">
    <img src="images/icon-music.svg" alt="music icon" width="48" height="48">
    <div class="price">
    <h3>
  Annual Plan
  </h3>
  <p>
  $59.99/year
  </p>
</div>
  <a href="#">Change</a>
  </div>
  <button class="button_payment">
  Proceed to Payment
  </button>
  <a class="cancel" href="#">Cancel Order</a>
  </section>
</section>
